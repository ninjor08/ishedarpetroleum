<section class="py-16 bg-white">
    <div class="max-w-6xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-extrabold text-slate-900 sm:text-4xl">Nuestros Servicios</h2>
            <p class="mt-4 text-lg text-slate-600">
                {{subtitulo}}
            </p>
            <p class="mt-2 text-indigo-600 font-semibold italic">Has mostrado interés en:
                {{servicioSeleccionado}}
            </p>
        </div>

        <!--BUSQUEDA-->
            <div class="max-w-md mx-auto mb-10">
                <label class="block text-sm font-medium text-gray-700">Buscar Servicio:</label>

                <!--EVENT BINDING-->
                <input
                type="text"
                (input)="busqueda($event)"
                placeholder="Ej: Facilidades tempranas de producción, Wireline, etc..."
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

        <!--SERVICIOS-->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            @for (servicio of serviciosFiltrados; track servicio.id) {

              <!--COMPONENTE TARJETA (comunicación entre componentes)-->
              <app-tarjeta-servicio
                [servicio]="servicio"
                (seleccionado)="seleccionar($event)">
              </app-tarjeta-servicio>

            }
        </div>
    </div>
</section>
